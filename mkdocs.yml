site_name: Nexus Mods Paths
site_url: https://nexus-mods.github.io/NexusMods.Paths

repo_name: Nexus-Mods/NexusMods.Paths
repo_url: https://github.com/Nexus-Mods/NexusMods.Paths

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/Nexus-Mods
    - icon: fontawesome/brands/twitter
      link: https://twitter.com/NexusSites

extra_css:
  - Nexus/Stylesheets/extra.css

markdown_extensions:
  - admonition
  - tables
  - pymdownx.details
  - pymdownx.highlight
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tasklist
  - def_list
  - meta
  - md_in_html
  - attr_list
  - footnotes
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg

theme:
  name: material
  palette:
    scheme: nexus-slate
  features:
    - navigation.instant

plugins:
  - search

nav:
  - Home: index.md
  - Dynamic Trees:
      - "Introduction": Trees/Introduction.md
      - "How it Works": Trees/HowItWorks.md
      - "Interfaces":
          - "IHaveAFileOrDirectory": Trees/Interfaces/IHaveAFileOrDirectory.md
          - "IHaveChildren": Trees/Interfaces/IHaveChildren.md
          - "IHaveChildrenWithKey": Trees/Interfaces/IHaveChildrenWithKey.md
          - "IHaveDepthInformation": Trees/Interfaces/IHaveDepthInformation.md
          - "IHaveParent": Trees/Interfaces/IHaveParent.md
          - "IHavePathSegment": Trees/Interfaces/IHavePathSegment.md
